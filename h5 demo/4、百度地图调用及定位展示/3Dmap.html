<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>浏览器定位</title>
	<style type="text/css">
		body,
		html,
		#allmap {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			font-family: "微软雅黑";
		}
	</style>
	<!-- ak值需补充才能正常访问 -->
	<script src="http://api.map.baidu.com/api?type=webgl&v=1.0&ak="></script>
</head>
<body>
	<div id="allmap"></div>

	<script>
		// GL版命名空间为BMapGL
		// 按住鼠标右键，修改倾斜角和角度
		var map = new BMapGL.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMapGL.Point(116.280190, 40.049191), 19);  // 初始化地图,设置中心点坐标和地图级别
		map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
		map.setHeading(64.5);
		map.setTilt(73);
	</script>
</body>
</html>
