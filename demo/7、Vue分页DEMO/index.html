<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE分页功能</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="my" > 
        <div class="panel panel-primary" style="margin:20px;">
        <!-- 头部 -->
        <div class="panel-heading">
            <h1 style="display: inline-block;">商品信息统计表</h1>
            <span>客户总数
              <span class="label label-warning" >{{rows}}</span>
            </span>
        </div>
      
        <!-- 内容 -->
        <div class="panel-body">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>商品名称</th>
                  <th>商品价格</th>
                  <th>商品详情</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(v,i) in listdata" :key="i" >
                  <td>{{(curpage-1)*selectcpage+i+1}}</td>
                  <td>{{v.product_name}}</td>
                  <td>{{v.product_price | rmb}}</td>
                  <td><button type="button" class="btn btn-success btn-sm">查看详情</button></td>
                </tr>
                
              </tbody>
            </table>
        </div>
         <!--分页-->
          <nav aria-label="Page navigation" style="text-align: center;">
              <ul class="pagination">
                  <li style="display: block; float: left; margin-top:5px; margin-right:20px;">第{{curpage}}页/共{{totalPage}}页</li>
                  <li :class="curpage==1?'disabled':''" @click="prevpage()">
                      <a aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                      </a>
                  </li>
                  <li :class="curpage==v?'active':''" v-for="(v,i) in showPageBtn" @click="cpage(v)" :key="i" >
                      <a>{{v}}</a>
                  </li>
                  <li :class="curpage==totalPage?'disabled':''">
                      <a aria-label="Next" @click="nextpage()">
                          <span aria-hidden="true">&raquo;</span>
                      </a>
                  </li>
                  <li style="display:inline-block;width: 60px;height:40px;margin-top:5px;">
                    <select name="" id="" v-model="selectcpage" @change="changecpage">
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                    </select>
                  </li>
              </ul>
          </nav>
      </div>
    </div>

    <script type="text/javascript" src='js/vue.js'></script>
    <script type="text/javascript" src='js/axios.js'></script>
    <script type="text/javascript" src='js/index.js'></script>
</body>
<style>
</style>
</html>
