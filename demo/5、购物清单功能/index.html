<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物清单功能</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-info">
                    <h2 class="text-white">
                        我的购物清单列表
                        <span class="text-danger detailed-list">
                            清单总数{{ shopList.length }}
                            <i>未采购数量{{ noShopNum }}</i>
                        </span>
                    </h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" v-model="name" placeholder="请输入添加内容" @keydown.13="addShop">
                                <div class="input-group-append">
                                    <button class="btn bg-info" @click="addShop">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table table-light table-hover table-bordered">
                            <thead class="thead-light">
                                <tr class="text-center">
                                    <th>物品名称</th>
                                    <th>是否采购</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(list,i) in shopList" :key="i" class="text-center">
                                    <td>{{list.name}}</td>
                                    <td><input type="checkbox" 
                                        class="form-check-input" 
                                        v-model="list.state" 
                                        @change="changeList"
                                        ></td>
                                    <td>{{list.state | initState}}</td>
                                    <td><button class="btn-sm btn btn-danger" @click="delShop(list.name)">删除</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/vue.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
